<h1 class="title">ТОП - 100</h1>
<div class="songs-container">
    <expand-container-comp [(expand)]="expandSongs">
        <song-block-comp 
            *ngFor="let song of songs.slice(0, expandSongs ? songs.length : 6); let i = index" 
            [serial_number]="i + 1"
            [orderOfSongs]="songs"
            [songInfo]="song"
            class="song"/>
    </expand-container-comp>
</div>

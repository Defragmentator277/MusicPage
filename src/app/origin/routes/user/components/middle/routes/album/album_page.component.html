<div class="info">
    <img class="album-img" 
        [src]="srcCover"/>
    <div class="menu">
        <div class="title">
            <p>Альбом</p>
            <h1>{{albumInfo.title}}</h1>
            <p>Понравился: {{albumInfo.likes}}</p>
        </div>
        
        <div class="buttons">
            <div class="play" (click)="clickPlayAlbum()">
                <i class="fa-solid fa-play"></i>
                <p class="text">Слушать</p>
            </div>
            <div class="favourite">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </div>
</div>  

<div class="songs">
    <song-block-comp
        *ngFor="let song of orderOfSongs; let i = index"
        [disableAlbumLink]="true"
        [serial_number]="i + 1"
        [orderOfSongs]="orderOfSongs"
        [songInfo]="song"/>
</div>

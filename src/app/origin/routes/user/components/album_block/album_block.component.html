<div class="img"
    [routerLink]="'/user/artist/' + artistId + '/album/' + albumInfo.id">
    <img [src]="srcCover"/>
    <i class="fa-solid fa-circle-play"></i>
</div>
<div class="info">
    <h3 class="title">{{albumInfo.title}}</h3>
    <p class="text">{{albumInfo.year}} - {{artistTitle}}</p>
</div>
